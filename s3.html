<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="s2.css">
<body>
    <div class="calculator">
        <div class="output-display">
            4
        </div>
        <div class="input-display">
            2*2
        </div>
        <div class="buttons">
            <div class="row">
                <button class="AC">AC</button>
                <button class="C">C</button>
                <button class="%">%</button>
                <button class="/">/</button>
            </div>
            
            <div class="row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="X">X</button>
            </div>

            <div class="row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="-">-</button>
            </div>

            <div class="row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="+">+</button>
            </div>

            <div class="row">
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="equal">=</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
