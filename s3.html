<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="s3.css">
<body>
    <div class="calculator">
        <div class="output-display">
            <p id="displayedOutput"></p>
        </div>
        <div class="input-display">
            <p id="displayedInput"></p>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="AC" class="orange-button">AC</button>
                <button id="C" class="orange-button">C</button>
                <button id="%" class="orange-button">%</button>
                <button id="/" class="orange-button">/</button>
            </div>
            
            <div class="row">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="X" class="orange-button">X</button>
            </div>

            <div class="row">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="-" class="orange-button">-</button>
            </div>

            <div class="row">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+" class="orange-button">+</button>
            </div>

            <div class="row">
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="equal" class="orange-button">=</button>
            </div>
            
            
        </div>
    </div>
</body>
<script src="s3.js"></script>
</html>
